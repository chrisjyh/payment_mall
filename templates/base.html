{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>장고 쇼핑몰</title>
  </head>

  <body>
    <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
          <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">쇼핑몰테스트</span>
        </a>
  
        <ul class="nav nav-pills">
          {% if not user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link" aria-current="page">로그인</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'signup' %}" class="nav-link" aria-current="page">회원가입</a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'profile' %}" class="nav-link" aria-current="page">프로필</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'logout' %}" class="nav-link" aria-current="page">로그아웃</a>
            </li>
          {% endif %}
            
          
        </ul>
      </header>

      <main>
        {% block content%}{% endblock %}
      </main>
    
    </div>

  </body>

</html>
